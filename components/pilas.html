            <h2>Pilas</h2>
            <h3>Búsqueda</h3>
            <form action="" id="busqueda">
                <div class="form-group" id="app-alcaldias">
                    <label for="exampleFormControlSelect1">Alcaldía</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option selected id="bu">Choose...</option>
                        <option v-for="alcaldia in alcaldias">
                            
                            {{alcaldia.text}}
                        </option>
                    </select>
                </div>

                <div class="form-group" id="app-colonias">
                    <label for="exampleFormControlSelect1">Colonia</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option selected id="bu">Choose...</option>
                        <option v-for="alcaldia in lugares">                       
                            {{alcaldia.COLONIA}}
                        </option>
                        
                    </select>
                </div>
        </div>
        </form>

        <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="show()">Encuentra</button>


        <div class="container" id="app-listado" style="display: none;">


            <div class="row">
                <div class="col-md-12 text-center">
                    <h3>Lugares en Azcapotzalco</h3>
                    <hr>
                    <div V-for="lugares in lista">
                        <p> Estatus: {{lugares.ESTATUS}}</p>
                        <p> Ubicación: {{lugares.UBICACIÓN}}</p>
                        <p> Alcaldía: {{lugares.ALCALDIA}}</p>
                        <p> Colonia: {{lugares.COLONIA}}</p>
                        <p> C.P.: {{lugares.CP}}</p>
                        <hr>

                    </div>



                </div>




            </div>
        </div>


    </div>
    <div class="container">

        <script>
            function show() {
                var x = document.getElementById("app-listado");
                if (x.style.display === "none") {
                    x.style.display = "block";
                } else {
                    x.style.display = "none";
                }
            }
        </script>
    </div>
